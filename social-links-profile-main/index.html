<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="container">
    <div class="social-links-profile-card">
      <section class="bio">
        <img src="assets/images/avatar-jessica.jpeg" alt="Profile pic">
        <h2 class="name">Jessica Randall</h2>
        <h4 class="address">London, United Kingdom</h4>
        <p class="info">"Front-end developer and avid reader."</p>
      </section>
      <section class="social-media-links">
        <button>GitHub</button>
        <button>Frontend Mentor</button>
        <button>LinkedIn</button>
        <button>Twitter</button>
        <button>Instagram</button>
      </section>
    </div>
  </div>
  
</body>
</html>
